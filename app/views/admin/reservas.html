<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Pousada Pedra Talhada</title>
    <link rel="stylesheet" href="../../../public/css/reservas.css">
    <link rel="stylesheet" href="../../../public/css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar"></aside>
        <main>
            <div class="page-header">
                <h1>Gerenciamento de reservas</h1>
                <div class="page-header-actions">
                    <a class="btn btn-primary">
                        <span class="material-icons-round">add</span> Nova Reserva
                    </a>
                </div>
            </div>

            <div class="filter-container">
                <div class="filter-group">
                    <label>Buscar por Hóspede</label>
                    <input type="text" id="searchGuest" placeholder="Nome do hóspede...">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filterStatus">
                        <option value="">Todos</option>
                        <option value="Confirmada">Confirmada</option>
                        <option value="Cancelada">Cancelada</option>
                        <option value="Check-out">Check-out</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Data de Entrada</label>
                    <input type="date" id="filterDate">
                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
