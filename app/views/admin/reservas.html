<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Pousada Pedra Talhada</title>
    <link rel="stylesheet" href="../../../public/css/reservas.css">
    <link rel="stylesheet" href="../../../public/css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar"></aside>
        <main>
            <div class="page-header">
                <h1>Gerenciamento de reservas</h1>
                <div class="page-header-actions">
                    <a class="btn btn-primary">
                        <span class="material-icons-round">add</span> Nova Reserva
                    </a>
                </div>
            </div>

            <div class="filter-container">
                <div class="filter-group">
                    <label>Buscar por Hóspede</label>
                    <input type="text" id="searchGuest" placeholder="Nome do hóspede...">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filterStatus">
                        <option value="">Todos</option>
                        <option value="Confirmada">Confirmada</option>
                        <option value="Cancelada">Cancelada</option>
                        <option value="Check-out">Check-out</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Data de Entrada</label>
                    <input type="date" id="filterDate">
                </div>
            </div>

            <div class="table-container">
                <table id="reservasTable">
                    <thead>
                        <tr>
                            <th>ID Reserva</th>
                            <th>Hóspede</th>
                            <th>Quarto</th>
                            <th>Entrada</th>
                            <th>Saída</th>
                            <th>Diárias</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#RES001</td>
                            <td>João Silva</td>
                            <td>101</td>
                            <td>03/01/2026</td>
                            <td>05/01/2026</td>
                            <td>2</td>
                            <td>R$ 400,00</td>
                            <td><span class="status-badge status-confirmada">Confirmada</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-success btn-small">
                                        <span class="material-icons-round" style="font-size: 16px;">check_circle</span> Check-in
                                    </button>
                                    <button class="btn btn-warning btn-small">
                                        <span class="material-icons-round" style="font-size: 16px;">edit</span> Editar
                                    </button>
                                    <button class="btn btn-danger btn-small">
                                        <span class="material-icons-round" style="font-size: 16px;">delete</span> Cancelar
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>#RES002</td>
                            <td>Maria Santos</td>
                            <td>201</td>
                            <td>04/01/2026</td>
                            <td>07/01/2026</td>
                            <td>3</td>
                            <td>R$ 600,00</td>
                            <td><span class="status-badge status-checkout">Check-out</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-primary btn-small">
                                        <span class="material-icons-round" style="font-size: 16px;">exit_to_app</span> Checkout
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </main>
    </div>
</body>
</html>
