<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóspedes - Pousada Pedra Talhada</title>
    
    <link rel="stylesheet" href="/public/css/hospedes.css"> 
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
 
    <div class="app-container">

        <main>
            <div class="page-header">
                <div>
                    <h1>Lista de Hóspedes</h1>
                    <p class="subtitle">Gerencie os hóspedes cadastrados</p>
                </div>
                <div class="page-header-actions">
                    <button class="btn btn-blue" onclick="openModal('guestModal')">
                        <span class="material-icons-round">add</span> Novo Hóspede
                    </button>
                </div>
            </div>

            <div class="filter-container">
                <div class="filter-group">
                    <label>Buscar</label>
                    <div class="search-box">
                        <span class="material-icons-round search-icon">search</span>
                        <input type="text" id="searchGuest" placeholder="Buscar por nome ou CPF" onkeyup="filterTable()" />
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table id="guestsTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Última Estadia</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ana Costa</td>
                            <td>123.456.789-01</td>
                            <td>(11) 98765-4321</td>
                            <td>ana.costa@email.com</td>
                            <td>15/11/2024</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-small" onclick="editGuest(1)" title="Editar"><span class="material-icons-round edit-color">edit</span></button>
                                    <button class="btn btn-small" onclick="deleteGuest(1)" title="Excluir"><span class="material-icons-round delete-color">delete</span></button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="guestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Hóspede</h2>
            </div>
            <form id="guestForm" onsubmit="submitGuestForm(event)">
                <div class="form-group">
                    <label>Nome Completo *</label>
                    <input type="text" id="modalGuestName" required>
                </div>
                <div class="form-group">
                    <label>CPF/RG *</label>
                    <input type="text" id="modalGuestDocument" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="modalGuestEmail" required>
                </div>
                <div class="form-group">
                    <label>Telefone *</label>
                    <input type="tel" id="modalGuestPhone" required>
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" id="modalGuestCity">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('guestModal')">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../../public/js/room-manager.js"></script>
    <script src="/public/js/hospedes.js"></script> </body>
</html>
