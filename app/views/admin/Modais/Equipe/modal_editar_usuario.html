<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../../public/css/index.css">
    <link rel="stylesheet" href="../../../../../public/css/modal_editar_usuario.css">
</head>
<body>
    <div class="editar-usuario-container">
        <div class="modal-editar-usuario">
            <h2>Editar Usuário</h2>
            <div class="editar-usuario-input-container">
                <div class="editar-usuario-input">
                    <label>Nome Completo</label>
                    <input type="text">
                </div>
                <div class="editar-usuario-input">
                    <label>Usuário</label>
                    <input type="text">
                </div>
                <div class="editar-usuario-input">
                    <label>Senha</label>
                    <input type="text">
                </div>
                <div class="editar-usuario-input">
                    <label>Cargo</label>
                    <select>
                        <option value="" disabled selected>Selecione um cargo</option>
                        <option value="recepcionista">Recepcionista</option>
                        <option value="gerente">Gerente</option>
                    </select>
                </div>

            </div>
            <div class="editar-usuario-btn-container">
                <button class="btn-cancelar-editar-usuario">Cancelar</button>
                <button class="btn-salvar-editar-usuario">Salvar</button>
            </div>
        </div>
    </div>  
</body>
</html>
