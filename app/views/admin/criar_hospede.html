<link rel="stylesheet" href="/public/css/modais_hospedes.css">

<form action="/admin/hospedes" method="POST" id="createGuestForm">
    <div id="createGuestModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Novo Hóspede</h2>
        </div>
      
    
            
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Maria Silva" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF/RG *</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('criar_hospede')">Cancelar</button>
                <button type="submit" class="btn btn-blue">Cadastrar Hóspede</button>
            </div>

      
    </div>
</div>
</form>
